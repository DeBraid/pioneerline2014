<template name="multicolourprint">  
  <div class="container">

    <div class="row">
      {{> multiheader }}
    </div>

    <div class="row">
      <h3>Two-Colour Print</h3>
      {{> reactiveTable collection=twocolourballoons settings=settings}}
    </div>

    <div class="row">
      {{> threecolourplus }}
    </div>
    
    <div class="row">
      {{> multicolourprinting }}
    </div>
    
    <div class="row">      
      {{> multicharges }}
    </div>
  </div>
</template>

<template name="multiheader">
  <h1>Latex Multi-Colour Print Balloons</h1>
  {{> biodeg }}
  
  <p>Prices below include balloons with one-side imprint; add additional charges.</p>
  <aside>Price per Balloon  <span>2ABCD</span></aside>

</template> 

<template name="multicolourprinting">
  <h4>IMPRESS Vâ„¢ Multi-Colour Printing</h4>

  <ul>
    <li>Due to unique challenges involved in printing on a round, flexible surface, ink colours will shift approximately 1/8".</li>
    <li>Order acceptance will be based on approval of artwork and printing capabilities.  A pre-production sample may be required.</li>
    <li>Balloons need to be inflated and viewed from normal viewing distance of 5 ft. in order to evaluate colours and printing.</li>
  </ul>

</template>

<template name="threecolourplus">
  <h3>Three, Four, Five Colour Spot Print</h3>
  <aside>Price per Balloon  <span>ABCD</span></aside>

      {{> reactiveTable collection=threecolourplus settings=settings}}
</template>

<template name="multicharges">
<h4>Charges</h4>
  <ul>
    <li><strong>Cut Charge:</strong>  $50.00(A) per colour, per side one time only</li>
    <li><strong>Second-Side Same Imprint:</strong>  $.02(A) per balloon</li>
    <li><strong>Second-Side Different Imprint:</strong>  $.048(A) per balloon</li>
    <li><strong>Custom Ink Blend:</strong>  $20.00(A) per ink colour; custom blends are not inventoried.*Exact PMS colour matches cannot be guaranteed*</li>
    <li><strong>Art Charge:</strong>  $50.00(A) per hour.</li>
  </ul>
</template>
